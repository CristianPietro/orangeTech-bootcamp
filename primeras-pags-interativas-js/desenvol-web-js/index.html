<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Link google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

<!-- link CSS -->
  <link rel="stylesheet" href="assets/css/global.css">

  <title>Pokedex</title>
</head>

<body>
  
  <section class="content">
    <h1>Pokedex</h1>

    <ol class="lista-pokemon">

      <li class="pokemon">
        <span class="number">#001</span>
        <span class="name">Bulbasaur</span>
        
        <div class="detail">

          <ol class="types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>


          <img src="assets/img/bulba.png" alt="Bulbasaur">
        </div>
      </li>

      <li class="pokemon">
        <span class="number">#002</span>
        <span class="name">Ivysau</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>
        
        <img src="assets/img/Ivysau.png" alt="Ivysau">
        </div>
      </li>


      <li class="pokemon">
        <span class="number">#003</span>
        <span class="name">Venusaur</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>
        
          <img src="assets/img/Venusaur.webp" alt="Venusaur">
        </div>  
      </li>

      <li class="pokemon">
        <span class="number">#004</span>
        <span class="name">Charmander</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Fire</li>
          </ol>
        
        <img src="assets/img/Charmander.png" alt="Charmander">
        </div>
      </li>

      <li class="pokemon">
        <span class="number">#005</span>
        <span class="name">Charmeleon</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Fire</li>
          </ol>
        
        <img src="assets/img/Charmeleon.png" alt="Charmeleon">
        </div>
      </li>

      <li class="pokemon">
        <span class="number">#006</span>
        <span class="name">Charizard</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Fire</li>
          </ol>
        
        <img src="assets/img/charizard.png" alt="Charizard">
        </div>
      </li>

    </ol>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
